name: Docker Build

on:
  schedule:
    - cron: '0 10 * * *' # Run daily at 10 am UTC

  push:
    branches: 
      - main
      - IGDD-2187_Base-image-in-aws-ecr
    
  pull_request:
    branches:
      - main
  
  # Enable manual trigger      
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout the software  
      uses: actions/checkout@v4
      
    - name: Build Docker Image
      run: docker build --progress=plain -t alpine-node-openssl-fips:latest . 
      
    - name: Login to GitHub Repository
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Tag, push and deploy image to Github Repository
      run: |
        docker image tag alpine-node-openssl-fips:latest ghcr.io/izgateway/alpine-node-openssl-fips:latest
        docker image push --all-tags ghcr.io/izgateway/alpine-node-openssl-fips

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Tag and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: alpine-node-openssl-fips
      run: |
        docker image alpine-node-openssl-fips:latest $ECR_REGISTRY/$ECR_REPOSITORY:${{github.run_number}}
        docker image tag alpine-node-openssl-fips:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker image push --all-tags $ECR_REGISTRY/$ECR_REPOSITORY

      
